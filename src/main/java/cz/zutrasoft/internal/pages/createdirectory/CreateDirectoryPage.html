<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- JavaScript text_editor.js je ve skutecnosti soucasti stranky EditPanel.html -->
<script type="text/javascript" src="scripts/text_editor.js"></script>
</head>
<body>
	<wicket:extend>
	
		<div wicket:id="feedback"></div>
		
		<form wicket:id="form">
			<select wicket:id="select"></select>
			<input type="text" wicket:id="directory" id="directory"/><label for="directory"><wicket:message key="label.directoryName"/></label><br/>
			<input type="submit" wicket:id="submit" wicket:message="value:button.submit"/>
		</form>

	</wicket:extend>
</body>
</html>
