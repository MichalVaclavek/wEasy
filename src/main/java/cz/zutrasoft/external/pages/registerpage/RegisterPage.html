<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
	<title>fungisoft</title>
</head>
<body>
	<wicket:extend>
	
		<div style="color:red" wicket:id="errorFeedback"></div>

		<form wicket:id="registerForm">
			<input type="text" wicket:id="username" id="username" /><label for="username"><wicket:message key="form.username" /></label><br />
			<input type="text" wicket:id="firstName" id="firstName" /><label for="firstName"><wicket:message key="form.firstName" /></label><br />
			<input type="text" wicket:id="lastName" id="lastName" /><label for="lastName"><wicket:message key="form.lastName" /></label><br />
			
			<input type="text" wicket:id="email" id="email" /><label for="email"><wicket:message key="form.email" /></label><br />
			
			<input type="password" wicket:id="password" id="password" /><label for="password"><wicket:message key="form.password" /></label><br />
			<input type="password" wicket:id="passwordCheck" id="passwordCheck" /><label for="passwordCheck"><wicket:message key="form.passwordCheck" /></label><br />
			 
			 <!--
			 <input type="password" wicket:id="password" id="password" /><label wicket:id="passwordLabel"></label><br />
			 <input type="password" wicket:id="passwordCheck" id="passwordCheck" /><label wicket:id="passwordCheckLabel"></label><br />
			 -->
			<input type="submit" wicket:id="submit" wicket:message="value:form.submit" />
		</form>
		
		<!-- <div style="color:green" wicket:id="successFeedback"></div> -->
								
	</wicket:extend>
</body>
</html>
