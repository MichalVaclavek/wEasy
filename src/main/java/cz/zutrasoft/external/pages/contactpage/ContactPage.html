<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title><wicket:message key="text.contact"/></title>
</head>
<body>

<wicket:extend>	
			
	<form wicket:id="contactForm" class="contactForm">
		
		<h3><wicket:message key="form.contactLabel"/></h3>
		
		<div style="color:red" wicket:id="errorFeedback"></div>
		
	
		<label for="name"><wicket:message key="form.name"/></label><br/>
        <input type="text" wicket:id="name" id="name"/><br/>
         
		<label for="email"><wicket:message key="form.email"/></label><br/>
        <input type="text" wicket:id="email" id="email"/><br/>
         
        <label for="message"><wicket:message key="form.message"/></label><br/>
        <textarea wicket:id="message" id="message" cols="40" rows="10"/><br/>
        <input type="submit" wicket:id="submit" wicket:message="value:form.submit" />
         
	</form>
	
</wicket:extend>

</body>
</html>
